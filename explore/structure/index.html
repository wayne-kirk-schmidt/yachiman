<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Structure Explore</title>

  <!-- Base + Page CSS -->
  <link rel="stylesheet" href="/assets/explore/structure/structure.base.css">
  <link rel="stylesheet" href="/assets/explore/structure/structure.page.css">

  <!-- Data -->
  <script src="/assets/haiku.manifest.js"></script>
  <script src="/assets/haiku.current.js"></script>

  <!-- Structure logic -->
  <script src="/assets/explore/structure/structure.js"></script>
</head>

<body>
  <main class="explore">
    <div class="row">
      <div class="structure-layout">

        <!-- =========================
             Structure Main Card
             ========================= -->
        <section class="card structure-main">

          <!-- =========================
               Left: Haiku (Primary)
               ========================= -->
          <div class="structure-left">
            <div class="structure-display">
              <!-- JS loads current_haiku.json here -->
            </div>
          </div>

          <!-- =========================
               Right: Placement Context
               ========================= -->
          <div class="structure-right">

            <!-- Query / locator -->
            <div class="structure-query">
              <!-- JS injects query input -->
            </div>

            <!-- Collapsed tree (scrollable) -->
            <div class="structure-tree">
              <!-- JS builds tree here -->
            </div>

            <!-- Footer: invariant controls -->
            <div class="structure-panel-footer">
              <div class="structure-reset">
                <button class="structure-reset-btn">Reset</button>
              </div>
            </div>

          </div>

        </section>

      </div>
    </div>
  </main>
</body>

<!-- Structure Hall footer -->
<footer class="footer footer-wide">
  <a href="/explore/">Home</a>
  <a href="/explore/semantic/">Semantic</a>
  <a href="/explore/summary/">Summary</a>
</footer>
</html>
