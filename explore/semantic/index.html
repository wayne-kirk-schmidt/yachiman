<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Semantic Explore</title>

  <link rel="stylesheet" href="/assets/explore/semantic/semantic.base.css">
  <link rel="stylesheet" href="/assets/explore/semantic/semantic.page.css">
</head>

<body>
  <main class="explore">
    <div class="row">
      <div class="semantic-layout">

        <!-- =========================
             Semantic Main Card
             ========================= -->
        <section class="card semantic-main">

          <!-- Primary semantic content -->
          <div class="semantic-primary">

            <!-- Present-day / current entry -->
            <div class="semantic-display">
              <!-- placeholder: current semantic item -->
            </div>

            <!-- Controls bound to primary content -->
            <div class="semantic-controls">
              <button class="control-prev">Previous</button>

              <div class="control-status">
                <!-- placeholder: e.g. 1 of 128 -->
              </div>

              <button class="control-next">Next</button>
            </div>

          </div>

          <!-- File / result navigation -->
          <div class="semantic-results">
            <div class="results-list">
              <!-- placeholder: scrollable list of files -->
            </div>
          </div>

          <!-- Filters / search / tags -->
          <div class="semantic-filters">

            <div class="filter-input">
              <!-- placeholder: search input -->
            </div>

            <div class="filter-tags">
              <!-- placeholder: all tags (scrollable) -->
            </div>

            <div class="filter-results">
              <!-- placeholder: filtered tags / files -->
            </div>

            <div class="filter-controls">
              <button class="filter-reset">Reset Filter</button>
            </div>

          </div>

        </section>

      </div>
    </div>
  </main>
</body>
<!-- Semantic Hall footer -->
<footer class="footer footer-wide">
  <a href="/explore/">Home</a>
  <a href="/explore/structure/">Structure</a>
  <a href="/explore/summary/">Summary</a>
</footer>
</html>
